{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card" style="width: 500px; padding: 20px;">
        <div class="card-body">
            <h1 class="text-center mb-4">Change Password</h1>
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="form-group">
                    <!-- <label for="new_password"><i class="fas fa-lock"></i> New Password:</label> -->
                    <input type="password" class="form-control rounded" id="new_password" name="new_password" placeholder="New password" required>
                </div>
                <div class="form-group">
                    <!-- <label for="confirm_password"><i class="fas fa-lock"></i> Confirm New Password:</label> -->
                    <input type="password" class="form-control rounded" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                </div>
                <div class="text-center">
                    <input type="submit" value="Next" class="btn btn-primary rounded">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
